<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memories Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f6;
            color: #333;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 50px;
            max-width: 800px;
        }
        h2 {
            color: #2575fc;
            text-align: center;
        }
        p {
            text-align: center;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <!-- Check if user is logged in -->
    <script>
        // Basic login check (replace with a real session or authentication check)
        if (!localStorage.getItem('loggedIn')) {
            window.location.href = "login.html"; // Redirect to login page if not logged in
        }
        if (!localStorage.getItem('singup')) {
            window.location.href = "signup.html"; // Redirect to login page if not logged in
        }
    </script>

    <div class="container">
        <h2>Welcome to the Memories Page</h2>
        <p>This page is protected. You must be logged in to access it.</p>
        <!-- Your memories content goes here -->
        <div class="row">
            <div class="col-md-4">
                <img src="memory1.jpg" alt="Memory 1" class="img-fluid rounded">
            </div>
            <div class="col-md-4">
                <img src="memory2.jpg" alt="Memory 2" class="img-fluid rounded">
            </div>
            <div class="col-md-4">
                <img src="memory3.jpg" alt="Memory 3" class="img-fluid rounded">
            </div>
        </div>
    </div>
</body>

</html>
