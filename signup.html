<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | Professional Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <style>
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 100px auto;
            z-index: 1;
            position: relative;
            opacity: 0.9;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #2575fc;
        }

        .btn-primary {
            background-color: #2575fc;
            border: none;
            border-radius: 5px;
            width: 100%;
            padding: 12px;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: #1d5bb2;
        }

        .dark-mode {
            background-color: #333;
            color: #f4f7f6;
        }

        .dark-mode .container {
            background-color: rgba(50, 50, 50, 0.9);
        }

        .toggle-btn {
            background: none;
            border: none;
            font-size: 22px;
            color: #555;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .toggle-btn.dark-mode-btn {
            color: #f1c40f;
        }
    </style>
</head>
<body>

    <button class="toggle-btn" id="toggleBtn" onclick="toggleDarkMode()">ðŸŒ™</button>

    <video autoplay muted loop class="video-background">
        <source src="background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <h2>Create Account</h2>
        <form id="signupForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" id="username" class="form-control" required minlength="4" maxlength="16">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" required minlength="8" maxlength="20">
            </div>

            <button type="submit" id="submitButton" class="btn btn-primary">Create Account</button>
        </form>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            let toggleButton = document.getElementById('toggleBtn');
            toggleButton.innerHTML = document.body.classList.contains('dark-mode') ? 'ðŸŒ™' : 'ðŸŒ‘';
        }

        document.getElementById('signupForm').addEventListener('submit', function (event) {
            event.preventDefault();
            alert("Account created successfully! Redirecting to memories page.");
            window.location.href = "memories.html";
        });
    </script>

</body>
</html>
